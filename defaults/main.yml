---
# defaults file for teamspeak

teamspeak:
  user: "ts3"
  comment: "Teamspeak 3 user"
  home: "/srv/ts3"
  shell: "/usr/sbin/nologin"
  symlink: "current"
  version: "3.4.0"
  checksum: "sha256:7d6ec8e97d4a9e9913a7e01f2e7f5f9fddfdc41b11e668d013a0f4b574d1918b"
  keep: 3

teamspeak_ini_enabled: no
teamspeak_ini_filename: ts3server.ini

# by setting this to true you accept to license included with teamspeak
teamspeak_accept_license: false

teamspeak_use_license: no
teamspeak_license_srcfile: files/licensekey.dat
teamspeak_licensepath:

teamspeak_db:
  host:
  port:
  username:
  password:
  database:
  plugin:

teamspeak_network:
  voice:
    default_port: 9987
    ip: 0.0.0.0
  filetransfer:
    port: 30033
    ip: 0.0.0.0
  query:
    port: 10011
    ip: 0.0.0.0

teamspeak_create_default_virtualserver: yes
teamspeak_machine_id:
